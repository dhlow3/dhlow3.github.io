<footer class="site-footer">
    {% if site.github_username %}
      <a href="https://github.com/{{ site.github_username }}" title="GitHub Profile">
        <img class="icon-link" src="{{ site.baseurl }}/assets/images/icons/social-github.png" alt="GitHub Profile">
      </a>
    {% endif %}
    {% if site.linkedin_username %}
      <a href="https://linkedin.com/in/{{ site.linkedin_username }}"  title="LinkedIn Profile">
        <img class="icon-link" src="{{ site.baseurl }}/assets/images/icons/social-linkedin.png" alt="LinkedIn Profile">
      </a>
    {% endif %}
    <a href="{{ site.baseurl }}/assets/pdf/Daniel Lowery Resume.pdf" title="Resume">
      <img class="icon-link" src="{{ site.baseurl }}/assets/images/icons/document-text.png" alt="Resume">
    </a>
    <a href="https://public.tableau.com/profile/daniel.lowery#!/" title="Tableau Profile">
      <img class="icon-link" src="{{ site.baseurl }}/assets/images/icons/social-tableau-transparent-black.png" alt="Tableau Profile">
    </a>
    <br>
  <span class="site-footer-credits">This site was built using <a href="https://pages.github.com">GitHub Pages</a>.</span>
</footer>
